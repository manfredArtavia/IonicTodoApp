<ion-list>
    <ion-item-sliding *ngFor="let list of todoService.lists | filterDone:done">
        <button ion-item (click)="selectedList(list)">
        {{ list.title }}
        <ion-note item-end>{{ list.items.length }} items</ion-note>
        </button>  
        <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteList(list.id)">
            <i class="fas fa-minus-square"></i>
        </button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
